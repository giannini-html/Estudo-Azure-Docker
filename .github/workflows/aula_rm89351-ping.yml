# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rm89351-ping

on:
  push:
    branches:
      - aula
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c823e3c2e2c14f0580714bed30cee73b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9ee6e1770cac47f0b8bae4359bba88f6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c823e3c2e2c14f0580714bed30cee73b }}/ping:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rm89351-ping'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_09d89dd2c18c423bb16830bb516794ac }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c823e3c2e2c14f0580714bed30cee73b }}/ping:${{ github.sha }}'