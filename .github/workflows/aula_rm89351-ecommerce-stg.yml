# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rm89351-ecommerce-stg

on:
  push:
    branches:
      - aula
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_276e0e81233f4b078641c6d94f0d88d5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_18080503e0a44558811d9c3a33e61488 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_276e0e81233f4b078641c6d94f0d88d5 }}/ecommerce:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rm89351-ecommerce-stg'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c00a7a99c7304f47bd667880177b01bf }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_276e0e81233f4b078641c6d94f0d88d5 }}/ecommerce:${{ github.sha }}'